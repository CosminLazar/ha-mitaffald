[package]
name = "ha-mitaffald"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing-subscriber = { version = "0.3.17", features = ["json"] }
chrono = "0.4.26"
config = { version = "0.13.3", features = ["toml"] }
easy-scraper = "0.2.0"
opentelemetry = { version = "0.21.0" }
opentelemetry-appender-tracing = "0.2.0"
opentelemetry-otlp = { version = "0.14.0", features = [
    "http-proto",
    "reqwest-blocking-client",
    "logs",
] }
opentelemetry-stdout = { version = "0.2.0", features = ["logs"] }
opentelemetry_sdk = { version = "0.21.0", features = ["metrics", "logs"] }
tracing-opentelemetry = "0.22.0"
reqwest = { version = "0.11.18", features = ["blocking"] }
rumqttc = "0.22.0"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.107"
tonic = "0.9.2"
tracing = "0.1.40"

tokio = { version = "1.34.0", features = ["full"] }
url = { version = "2.4.1", features = ["serde"] }


[dev-dependencies]
fluent-asserter = "0.1.9"
mockito = "1.2.0"
testcontainers = "0.15.0"
assert-json-diff = "2.0.2"
